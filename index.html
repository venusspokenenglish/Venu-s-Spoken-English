<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Venu's Spoken English – PS Test 1</title>

<style>
body{
    margin:0;
    font-family:Arial, sans-serif;
    background:#f4f6f9;
}

/* HEADER */
.header{
    background:#fff;
    border-bottom:4px solid #1976d2;
    padding:14px 20px;
    display:grid;
    grid-template-columns:1fr 2fr 1fr;
    align-items:center;
}
.left-title{color:#1976d2;font-weight:bold;}
.center-title h1{margin:0;text-align:center;font-size:38px;}
.logo-box{text-align:center;}
.logo-box img{height:48px;}
.logo-box div{font-size:12px;font-weight:bold;}

/* CONTAINER */
.container{
    max-width:900px;
    margin:20px auto;
    background:#fff;
    padding:22px;
    border-radius:14px;
    box-shadow:0 0 12px rgba(0,0,0,0.08);
}

/* STUDENT INFO */
.student-info{
    display:flex;
    gap:10px;
    margin-bottom:10px;
}
.student-info input{flex:1;}

/* INPUTS */
input{
    width:100%;
    padding:10px 12px;   /* NORMAL HEIGHT RESTORED */
    font-size:14px;
    border:2px solid #1976d2;
    border-radius:10px;
    box-sizing:border-box;
}

.question{margin-bottom:14px;}

button{
    width:100%;
    padding:12px;
    border:none;
    border-radius:12px;
    font-size:16px;
    cursor:pointer;
}
.submit-btn{background:#1976d2;color:#fff;}

.correct{color:green;margin:4px 0;}
.wrong{color:red;margin:4px 0;}

.result{display:none;}
.result-header{
    background:#e3f2fd;
    padding:12px;
    border-radius:10px;
    margin-bottom:15px;
}
.whatsapp-btn{background:#25D366;color:white;margin-top:20px;}
</style>
</head>

<body>

<div class="header">
    <div class="left-title">PS Test 1</div>
    <div class="center-title"><h1>Venu’s Spoken English</h1></div>
    <div class="logo-box">
        <img src="logo.png">
        <div>Your SPOKEN ENGLISH Expert</div>
    </div>
</div>

<div class="container">

<form id="testForm">
<div class="student-info">
    <input id="name" placeholder="Student Name">
    <input id="mobile" placeholder="Mobile Number">
</div>

<div id="questions"></div>
<button class="submit-btn">Submit Test</button>
</form>

<div id="result" class="result"></div>
</div>

<script>
function clean(t){
 return t.toLowerCase().replace(/[.,!?]/g,"").replace(/\s+/g," ").trim();
}

const questions=[ /* same 30 questions */ 
"నేను ఇంగ్లీష్ మాట్లాడగలను.","నేను ఇంగ్లీష్ మాట్లాడగలిగే వాడిని.",
"నేను ఇంగ్లీష్ మాట్లాడితే బాగుంటుంది.","ఆమె ఇంగ్లీష్ మాట్లాడొచ్చు మాట్లాడకపోవచ్చు.",
"వాళ్ళు చాలా వరకు ఇంగ్లీష్ మాట్లాడకపోవచ్చు.","మేము ఇంగ్లీష్ మాట్లాడాల్సిన అవసరం ఉంది.",
"వాళ్ళు ఒకప్పుడు ఇంగ్లీష్ మాట్లాడేవాళ్ళు ఇప్పుడు మాట్లాడటం లేదు.",
"నేను తప్పకుండా ఇంగ్లీష్ మాట్లాడాలి.","మాకు ఇంగ్లీష్ మాట్లాడాలి అనే కోరిక ఉంది.",
"అతను ఇంగ్లీష్ మాట్లాడతాడు.","వాళ్ళు ఇంగ్లీష్ మాట్లాడతారు.",
"నేను ఇంగ్లీష్ మాట్లాడాను.","మేము తర్వాత ఇంగ్లీష్ మాట్లాడతాము.",
"నేను ఇప్పుడు ఇంగ్లీష్ మాట్లాడుతూ ఉన్నాను.","ఆమె ఇప్పుడు ఇంగ్లీష్ మాట్లాడుతూ ఉంది.",
"వాళ్ళు ఇప్పుడు ఇంగ్లీష్ మాట్లాడుతూ ఉన్నారు.",
"ఆమె ఒకప్పుడు ఇంగ్లీష్ మాట్లాడుతూ ఉండేది.",
"వాళ్ళు ఒకప్పుడు ఇంగ్లీష్ మాట్లాడుతూ ఉండేవారు.",
"మేము తర్వాత ఇంగ్లీష్ మాట్లాడుతూ ఉంటాము.",
"ఆమెకు ఇప్పుడు ఇంగ్లీష్ క్లాస్ ఉంది.",
"వాళ్ళకు ఇప్పుడు ఇంగ్లీష్ క్లాస్ ఉంది.",
"మాకు ఒకప్పుడు ఇంగ్లీష్ క్లాస్ ఉన్నింది.",
"స్టూడెంట్స్ కి తర్వాత ఇంగ్లీష్ క్లాస్ ఉంటుంది.",
"నేను ఇప్పుడు సంతోషంగా ఉన్నాను.",
"ఆమె ఇప్పుడు busy గా ఉంది.",
"వాళ్ళు ఇప్పుడు energetic గా ఉన్నారు.",
"అతను ఒకప్పుడు friendly గా ఉండేవాడు.",
"వాళ్ళు ఒకప్పుడు ముంబైలో ఉండేవారు.",
"మేము తర్వాత rich గా ఉంటాము.",
"స్టూడెంట్స్ clear గా ఇంగ్లీష్ మాట్లాడతారు."
];

const answers=[ /* same answers */ 
"I can speak English","I could speak English","I should speak English",
"I may speak English","They might speak English","We need to speak English",
"They used to speak English","I must speak English","We want to speak English",
"He speaks English","They speak English","I spoke English",
"We will speak English","I am speaking English","She is speaking English",
"They are speaking English","She was speaking English","They were speaking English",
"We will be speaking English","She has an English class","They have an English class",
"We had an English class","Students will have an English class",
"I am happy","She is busy","They are energetic","He was friendly",
"They were in Mumbai","We will be rich","Students speak English clearly"
];

const box=document.getElementById("questions");
questions.forEach((q,i)=>{
 box.innerHTML+=`
 <div class="question">
 <b>${i+1}. ${q}</b>
 <input id="a${i}">
 </div>`;
});

testForm.onsubmit=e=>{
 e.preventDefault();
 let score=0,report="",screen="";
 questions.forEach((q,i)=>{
  let ua=document.getElementById("a"+i).value;
  let ok=clean(ua)===clean(answers[i]);
  if(ok) score++;
  screen+= ok
   ? `<div class="correct">${i+1}. ✔ Correct</div>`
   : `<div class="wrong">${i+1}. ✖ Grammar mistake<br>Correct: ${answers[i]}</div>`;

  report+=`
Q${i+1} ${ok?"✔":"✖"}
Student: ${ua || "(no answer)"}
Correct: ${answers[i]}

`;
 });

 testForm.style.display="none";
 result.style.display="block";

 let wa=`Venu's Spoken English
PS Test 1

Name: ${name.value}
Mobile: ${mobile.value}

${report}
Score: ${score}/30`;

 result.innerHTML=`
 <div class="result-header">
 <b>Name:</b> ${name.value || "-"}<br>
 <b>Mobile:</b> ${mobile.value || "-"}<br>
 <b>Score:</b> ${score}/30
 </div>
 ${screen}
 <a target="_blank"
 href="https://wa.me/917013122351?text=${encodeURIComponent(wa)}">
 <button class="whatsapp-btn">Share Result on WhatsApp</button>
 </a>`;
};
</script>

</body>
</html>
