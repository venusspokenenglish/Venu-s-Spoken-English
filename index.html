<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Venu's Spoken English - PS Test 1</title>

<style>
body{
    margin:0;
    font-family: Arial, sans-serif;
    background:#f5f7fa;
}

/* HEADER */
.header{
    background:#ffffff;
    border-bottom:4px solid #1976d2;
    padding:15px 20px;
    display:grid;
    grid-template-columns: 1fr 2fr 1fr;
    align-items:center;
}

.left-title{
    font-size:18px;
    font-weight:bold;
    color:#1976d2;
}

.center-title{
    text-align:center;
}
.center-title h1{
    margin:0;
    font-size:36px;
    color:#000;
}

.logo-box{
    text-align:center;
}
.logo-box img{
    height:55px;
}
.logo-box div{
    font-size:12px;
    font-weight:bold;
    margin-top:4px;
}

/* MAIN */
.container{
    max-width:900px;
    margin:25px auto;
    background:#ffffff;
    padding:25px;
    border-radius:14px;
    box-shadow:0 0 15px rgba(0,0,0,0.08);
}

input{
    width:100%;
    padding:12px;
    margin:8px 0 16px;
    font-size:14px;
    border:2px solid #1976d2;
    border-radius:12px;
}
input:focus{
    border-color:#0d47a1;
    box-shadow:0 0 6px rgba(25,118,210,0.4);
    outline:none;
}

.question{
    margin-bottom:15px;
}

button{
    width:100%;
    padding:14px;
    font-size:17px;
    border:none;
    cursor:pointer;
    border-radius:12px;
}

.submit-btn{
    background:#1976d2;
    color:white;
}
.submit-btn:hover{
    background:#0d47a1;
}

.correct{
    color:green;
    margin-bottom:6px;
}
.wrong{
    color:red;
    margin-bottom:6px;
}

.result{
    display:none;
}

.whatsapp-btn{
    background:#25D366;
    color:white;
    margin-top:25px;
}
</style>
</head>

<body>

<div class="header">
    <div class="left-title">PS Test 1</div>

    <div class="center-title">
        <h1>Venu’s Spoken English</h1>
    </div>

    <div class="logo-box">
        <img src="logo.png">
        <div>Your SPOKEN ENGLISH Expert</div>
    </div>
</div>

<div class="container">

<form id="testForm">
<input type="text" id="name" placeholder="Student Name" required>
<input type="text" id="mobile" placeholder="Mobile Number" required>

<div id="questions"></div>

<button type="submit" class="submit-btn">Submit Test</button>
</form>

<div id="result" class="result"></div>

</div>

<script>
function normalize(text){
    return text.toLowerCase()
               .replace(/[.,!?]/g,"")
               .replace(/\s+/g," ")
               .trim();
}

const questions = [
"నేను ఇంగ్లీష్ మాట్లాడగలను.",
"నేను ఇంగ్లీష్ మాట్లాడగలిగే వాడిని.",
"నేను ఇంగ్లీష్ మాట్లాడితే బాగుంటుంది.",
"ఆమె ఇంగ్లీష్ మాట్లాడొచ్చు మాట్లాడకపోవచ్చు.",
"వాళ్ళు చాలా వరకు ఇంగ్లీష్ మాట్లాడకపోవచ్చు.",
"మేము ఇంగ్లీష్ మాట్లాడాల్సిన అవసరం ఉంది.",
"వాళ్ళు ఒకప్పుడు ఇంగ్లీష్ మాట్లాడేవాళ్ళు ఇప్పుడు మాట్లాడటం లేదు.",
"నేను తప్పకుండా ఇంగ్లీష్ మాట్లాడాలి.",
"మాకు ఇంగ్లీష్ మాట్లాడాలి అనే కోరిక ఉంది.",
"అతను ఇంగ్లీష్ మాట్లాడతాడు.",
"వాళ్ళు ఇంగ్లీష్ మాట్లాడతారు.",
"నేను ఇంగ్లీష్ మాట్లాడాను.",
"మేము తర్వాత ఇంగ్లీష్ మాట్లాడతాము.",
"నేను ఇప్పుడు ఇంగ్లీష్ మాట్లాడుతూ ఉన్నాను.",
"ఆమె ఇప్పుడు ఇంగ్లీష్ మాట్లాడుతూ ఉంది.",
"వాళ్ళు ఇప్పుడు ఇంగ్లీష్ మాట్లాడుతూ ఉన్నారు.",
"ఆమె ఒకప్పుడు ఇంగ్లీష్ మాట్లాడుతూ ఉండేది.",
"వాళ్ళు ఒకప్పుడు ఇంగ్లీష్ మాట్లాడుతూ ఉండేవారు.",
"మేము తర్వాత ఇంగ్లీష్ మాట్లాడుతూ ఉంటాము.",
"ఆమెకు ఇప్పుడు ఇంగ్లీష్ క్లాస్ ఉంది.",
"వాళ్ళకు ఇప్పుడు ఇంగ్లీష్ క్లాస్ ఉంది.",
"మాకు ఒకప్పుడు ఇంగ్లీష్ క్లాస్ ఉన్నింది.",
"స్టూడెంట్స్ కి తర్వాత ఇంగ్లీష్ క్లాస్ ఉంటుంది.",
"నేను ఇప్పుడు సంతోషంగా ఉన్నాను.",
"ఆమె ఇప్పుడు busy గా ఉంది.",
"వాళ్ళు ఇప్పుడు energetic గా ఉన్నారు.",
"అతను ఒకప్పుడు friendly గా ఉండేవాడు.",
"వాళ్ళు ఒకప్పుడు ముంబైలో ఉండేవారు.",
"మేము తర్వాత rich గా ఉంటాము.",
"స్టూడెంట్స్ clear గా ఇంగ్లీష్ మాట్లాడతారు."
];

const answers = [
"I can speak English",
"I could speak English",
"I should speak English",
"I may speak English",
"They might speak English",
"We need to speak English",
"They used to speak English",
"I must speak English",
"We want to speak English",
"He speaks English",
"They speak English",
"I spoke English",
"We will speak English",
"I am speaking English",
"She is speaking English",
"They are speaking English",
"She was speaking English",
"They were speaking English",
"We will be speaking English",
"She has an English class",
"They have an English class",
"We had an English class",
"Students will have an English class",
"I am happy",
"She is busy",
"They are energetic",
"He was friendly",
"They were in Mumbai",
"We will be rich",
"Students speak English clearly"
];

const qBox = document.getElementById("questions");

questions.forEach((q,i)=>{
    qBox.innerHTML += `
    <div class="question">
        <b>${i+1}. ${q}</b>
        <input type="text" id="ans${i}" required>
    </div>`;
});

document.getElementById("testForm").addEventListener("submit", function(e){
    e.preventDefault();

    let score = 0;
    let resultText = "";

    questions.forEach((q,i)=>{
        let userAns = document.getElementById("ans"+i).value;
        if(normalize(userAns) === normalize(answers[i])){
            score++;
            resultText += `<div class="correct">${i+1}. ✔ Correct</div>`;
        } else {
            resultText += `<div class="wrong">${i+1}. ✖ Wrong | Correct: ${answers[i]}</div>`;
        }
    });

    document.getElementById("testForm").style.display = "none";
    document.getElementById("result").style.display = "block";

    document.getElementById("result").innerHTML = `
        <h2>Score: ${score} / ${questions.length}</h2>
        ${resultText}
        <a target="_blank"
           href="https://wa.me/917013122351?text=Venu's%20Spoken%20English%20PS%20Test%201%0AScore:%20${score}/${questions.length}">
           <button class="whatsapp-btn">Share Result on WhatsApp</button>
        </a>
    `;
});
</script>

</body>
</html>
